            const regex = new RegExp(`\\(${qId}\\)\\s*_+`, 'g');
            const replacement = `<span class="blank-highlight">(${qId}) ____</span>`;
            return text.replace(regex, replacement);

        // Render Quick Answer Grid

            mainContainer.innerHTML = '';

        function searchQuestion() {
            const val = parseInt(qInput.value);
            if (!val || val < 1 || val > 56) {
